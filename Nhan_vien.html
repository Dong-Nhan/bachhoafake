<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/Nhan_vien.css" />
    <title>Nhân viên</title>
</head>

<body>
    <div class="container-fluid">
        <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    Các mặt hàng
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#" onclick="CreateTable('bia')">Bia</a>
                    <a class="dropdown-item" href="#" onclick="CreateTable('sua')">Sữa</a>
                    <a class="dropdown-item" href="#">Gia vị</a>
                </div>
            </div>
            <button class="btn btn-secondary" type="button" onclick="noi_dung.innerHTML='';form_ban.style.cssText = 'margin: 0'">Bán</button>
        </nav>
        <div id="noi_dung" style="margin-top:1em"></div>
        <div id="form_ban" class="row" style="margin: 0">
            <div id="form_thong_tin" class="col-md-12">
                <form class="form-inline row" style="width: 100%">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="hoten" class="col-md-3"style="padding: 0">Họ tên: </label>
                                <input type="text" name="hoten" id="hoten" class="form-control" placeholder="Nhập họ tên">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="dienthoai" class="col-md-3"style="padding: 0; font-size:0.97em">Điện thoại:</label>
                                <input type="text" class="form-control" name="dienthoai" id="dienthoai" placeholder="Nhập SDT">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="diachi"class="col-md-3"style="padding: 0">Địa chỉ: </label>
                                <input type="text" class="form-control col-md-8" name="diachi" id="diachi" placeholder="Nhập địa chỉ">
                            </div>
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-success" type="button" id="xac_nhan" value="false" onclick="XacNhanKhach()">Xác nhận</button>
                        </div>
                </form>
            </div>
            <div id="form_ban_hang" class="col-md-12"  style="padding: 0; margin: 1em 0 0 0; display: none">
                <form class=" form-inline">
                    <div class="row col-md-12" style="width: 100%">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="hoten" class="col-md-3" style="padding: 0">Mặt hàng: </label>
                                <input type="text" name="mathang" id="mat_hang" class="form-control" placeholder="Mã số hàng">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="soluong"  class="col-md-3"style="padding: 0">Số lượng: </label>
                                <input type="text" class="form-control" name="soluong" id="so_luong" placeholder="Số lượng" onchange="TinhTien()">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="dongia">Đơn giá: </label>
                                <div id="don_gia" style="margin: 0 0 0 1em">12000</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="tien" class="col-md-3"style="padding: 0">Tiền: </label>
                                <div id="tien" style="margin: 0 0 0 1em"></div>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-success" type="button" onclick="CreateSellRow()">Đặt hàng</button>
                        </div>
                    </div>
                </form>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Mặt hàng</th>
                            <th scope="col">Số lượng</th>
                            <th scope="col">Đơn giá</th>
                            <th scope="col">Tiền</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                
                <button class="btn btn-success" type="button">Xác nhận bán</button>
            </div>
        </div>

</body>

</html>
<script src="js/Nhan_vien.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
