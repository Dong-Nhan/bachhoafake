<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/Nhan_vien.css" />
    <title>Nhân viên</title>
</head>

<body>
    <!--Navbar/Header-->
    <nav class="navbar navbar-expand-md navbar-dark py-0 sticky-top">
        <div class="container">
            <a class="navbar-brand " href="#">
                <img src="img/logo.png" id="logo"> Bách hóa
                <b>FAKE</b>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample04">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Nhân viên: Đào Thị A</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 mt-5">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold" href="#">Xem hàng</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font-weight-bold active" href="#">Bán hàng</a>
                    </li>
                </ul>
            </div>
            <div class="col-10 mt-5">
                <form method="POST" action="">
                    <div class="form-row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="hoten">Họ tên: </label>
                                <input type="text" name="hoten" id="hoten" class="form-control" placeholder="Nhập họ tên" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="diachi">Địa chỉ: </label>
                                <input type="text" class="form-control" name="diachi" id="diachi" placeholder="Nhập địa chỉ" required>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="dienthoai">Số điện thoại:</label>
                                <input type="text" class="form-control" name="dienthoai" id="dienthoai" placeholder="Nhập SDT" required>
                            </div>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="ngay">Ngày</label>
                            <input type="date" class="form-control" name="ngay" id="ngay" required>
                        </div>
                    </div>
                    <div class="col-md-11">
                        <table class="table mt-2">
                            <thead>
                                <tr>
                                    <th scope="col" style="width: 7%">STT</th>
                                    <th scope="col" style="width: 30%">Mặt hàng</th>
                                    <th scope="col" style="width: 15%">Số lượng</th>
                                    <th scope="col" style="width: 20%">Đơn giá</th>
                                    <th scope="col" style="width: 20%">Thành tiền</th>
                                </tr>
                            </thead>
                            <tbody>
                                <td scope="row">1</td>
                                <td>
                                    <select class="custom-select custom-select-md mb-3">
                                        <option></option>
                                        <option data-id="masomathang">Bia Sài Gòn</option>
                                        <option data-id="masomathang">Sữa tươi Vinamilk</option>
                                        <option data-id="masomathang">Mì Hảo Hảo</option>
                                        <option data-id="masomathang">Sữa đặc Ông Thọ</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="number" class="form-control" name="soLuong" min="1" value="1" required="">
                                </td>
                                <td>
                                </td>
                                <td></td>
                            </tbody>
                        </table>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="tongtien">Tổng tiền:</label>
                            <span class="font-weight-bold" id="tongtien">200000</span>
                        </div>
                        <button class="btn btn-success" type="submit">Bán hàng</button>
                        <button type="button" class="btn">Thêm</button>
                    </div>
                </form>
            </div>
        </div>


        <script src="js/Nhan_vien.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</body>

</html>
